<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- [1] 해상도 - 최적해상도1050px 결정 (최대/최소 지원범위-테스트영역) -->
    <!-- [2] content 영역 970px 100%, 배치(중앙,왼쪽) -->
    <!-- [3] reset.css 검토 -  폴더 경로 확정 -->
    <link href="/css/reset.css" rel="stylesheet">
    <!-- 폰트 설정 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/adopt_header.css">
    <!-- [4] project명 또는 core.css / projectname.css 폴더경로 - bootstrap, template 등으로 대체 -->
    <!-- [4] 기본색상 10~15개정도 class 미리 만들어두기 -->
    <!-- [4] 폰트family와 크기 5~7개정도 class 미리 만들어두기 -->
    <!-- [4] button 3개 class 미리 만들어두기 -->
    <!-- [4] a 모양 미리 만들어두기 -->

</head>

<body>
    <h3>유기동물 입양</h3>
    <header>
        <div class="dog">
            <img src="https://dummyimage.com/70x70/bdb7bd/0011ff" alt="강아지">
            <a href="#"></a><ol>강아지</ol>
        </div>
        <div class="cat">
            <img src="https://dummyimage.com/70x70/bdb7bd/0011ff" alt="고양이">
            <a href="#"></a><ol>고양이</ol>
        </div>
        <div class="animal-breed">
            <select name="cat-breed" id="cat-breed">
                <optgroup label="품종">
                    <option value="all" disabled selected>전체</option>
                    <option value="cat">페르시안 1</option>
                    <option value="cat">페르시안 2</option>
                </optgroup>
            </select>
            <select name="Citylist" id="Citylist">
                <optgroup label="시/도">
                    <option value="City-basic" disabled selected>시/도</option>
                    <option value="City">페르시안 1</option>
                    <option value="City">페르시안 2</option>
                </optgroup>
            </select>
            <select name="arealist" id="arealist">
                <optgroup label="군/구">
                    <option value="area-basic" disabled selected>군/구</option>
                    <option value="area">페르시안 1</option>
                    <option value="area">페르시안 2</option>
                </optgroup>
            </select>
    </header>
    </div>
    <section>
        <article>
            <div class="flex-card-item card">
                <img class="picture" src="https://dummyimage.com/253x172/bdb7bd/0011ff" alt="">
                <ol><a href="#">[고양이] 한국 고양이</a></ol>
                <img src="https://dummyimage.com/25x25/bdb7bd/0011ff" alt="남아 · 중성화 미완료 · 1살 미만">남아 · 중성화 미완료 · 1살 미만
            </div>
        </article>
    </section>
    <footer>
        <div>
            <a href="#">회사소개</a>
        </div>
        <div>
            <a href="#">제휴제안</a>
        </div>
        <div>
            <a href="#">이용약관</a>
        </div>
        <div>
            <a href="#">개인정보처리방침</a>
        </div>
        <div>
            <a href="#">크리에이터 신청</a>
        </div>

            <img class="icon" src="https://dummyimage.com/25x25/bdb7bd/0011ff" alt="">

            <img class="icon" src="https://dummyimage.com/25x25/bdb7bd/0011ff" alt="">
